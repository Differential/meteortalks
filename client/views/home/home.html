<template name="home">
  <div class="tagline text-center">
    <h2>Welcome to Meteor Talks!</h2>
    <h3>A searchable collection of youtube videos about Meteor.js.</h3>
  </div>
  {{> videos}}
</template>

<template name="videos">
{{#each rowedUpVideos}}
  <div class="row">
    {{#each this}}
      {{> video}}
    {{/each}}
  </div>
{{/each}}
</template>
