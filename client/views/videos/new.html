<template name="newVideo">

<form id="newVideo" role="form">
  <div class="input-group">
    {{text_field 'youtubeId' label=false placeholder="Youtube Video ID" }}
    <span class="input-group-btn">
      {{submit_button "<i class='fa fa-check'></i>" button=true}}
    </span>
  </div>
</form>

</template>
