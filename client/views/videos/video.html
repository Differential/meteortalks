<template name="video">
<div class="video-pic col-sm-3">
  <a href="http://www.youtube.com/v/{{youtubeId}}&hl=en&fs=1&rel=0&autoplay=1" rel="shadowbox" class="shadowbox">
    <img src="{{thumbnail}}">
    <div class="time">{{formattedDuration}}</div>
    <i class="fa fa-youtube-play"></i>
    <h4>{{title}}</h4>
  </a>
</div>
</template>
